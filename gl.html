<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главнопе страница</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="gl.css">
    <script src="./gl.js"></script>
</head>
<body>
    <div class="logo">
        <img src="/img/Logo.svg" alt="" class="logo-img">
    </div>
<div class="navigation">
    <div class="switch-theme">
        <button class="dark-button">
            <p class="dark-p">Темная</p>
        </button>
        <button class="light-button">
            <p class="light-p">Светлая</p>
        </button>
    </div>
    <div class="reg">
<button class="reg-button">
    <p class="reg-b">Вход</p>
</button>
    </div>
    <div class="log">
        <button class="log-button">
            <p class="log-b">Регистрация</p>
        </button>
    </div>
    <button class="menu-button">
        <img src="img/Group 110.png" alt="" class="menu-img">
    </button>
</div>
<div class="container">
    <img src="img/First block.png" alt="" class="bottom-img">
    <img src="img/Second block.png" alt="" class="top-img">
  </div>
  
  <div class="slider-container">
    <div class="slide">
        <img src="img/sl1.png" class="item">
        <img src="img/sl2.png" class="item">
        <img src="img/sl3.png" class="item">
        <img src="img/slaider3.png" class="item">
        <img src="img/slaider3.png" class="item">
        <img src="img/sl2.png" class="item">
    </div>
  </div>
    
  <div class="slider-controls">
    <span class="arrow prev">&#10094;</span>
    <div class="dots-container">
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
    </div>
    <span class="arrow next">&#10095;</span>
</div>

<div class="form">
    <div class="boxes">
        <p class="stud">Начни учиться с нами</p>
        <p class="text">заполни форму и мы поможем разобраться </p>
    <div class="input-box">
        <input type="text" class="input-field" placeholder="ФИО" autocomplete="off"required>
    </div>
    <div class="input-box">
        <input type="text" class="input-field" placeholder="E-mail или номер телефона" autocomplete="off"required>
        <button class="answer-button" >
            <p class="answer-button-text">Отправить</p>
            <p class="data">Нажимая на кнопку ты принимаешь условия <a href=""> политики обработки</a> данных
                 и даешь согласие на обработку персональных данных</p>
    </div>
</div>
    
</div>

<div class="navigation2">
    <div class="logo2">
        <img src="/img/Logo.svg" alt="" class="logo2-img">
    </div>
    <p class="info">О нас Контакты</p>
    <div class="faq">
        <ul class="faq__ul">
            <li>FAQ</li>
            <li>Ученикам и родителям</li>
        </ul>   
    </div>
    <p class="polit">Политика конфиденциальности Политика соглашения</p>
    <img src="img/vk icon.png" class="vk">
    <img src="img/telegram icon.png" class="telega">
</div>
</body>
